<!doctype html>
<html lang="en">
<head>
    <title>Update Ranking</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Update Player Ranking</h2>
        <form method="post" action="/update_ranking">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" name="firstname" id="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" name="lastname" id="lastname" required>
            </div>
            <div class="form-group">
                <label for="points">Points</label>
                <input type="number" class="form-control" name="points" id="points" required>
            </div>
            <div class="form-group">
                <label for="rankingDate">Date</label>
                <input type="date" class="form-control" name="rankingDate" id="rankingDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Ranking</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and its dependencies below -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
